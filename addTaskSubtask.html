<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../css/addTasksStyle.css" />
  </head>
  <body onload="create()">
    <header id="header">
      <div class="h1Div">
        <h1>Task Manager</h1>
      </div>
    </header>

    <div class="main">
      <h1 id="h1Main">add task</h1>
      <!-- event.preventDefault(); -->
      <form
        action="index.html"
        onsubmit="return taskValidateAdd()"
        class="form"
        id="formID"
      >
        <div class="underForm">
          <div>
            <label for="ID" id="labelId"></label>
            <input type="number" id="ID" required />
          </div>

          <div>
            <label for="task-name" id="labelName">Task Name:</label>
            <input type="text" id="task-name" required />
          </div>

          <div>
            <label for="startDate" id="labelStartDate">Start Date:</label>
            <input type="date" id="startDate" required />
          </div>

          <div>
            <label for="endDate" id="labelEndDate">End Date:</label>
            <input
              type="date"
              id="endDate"
              onchange=" return valDate()"
              required
            />
          </div>

          <div>
            <select name="status" id="task-status">
              <option value="in progress" id="inprogressID">In Progress</option>
              <option value="completed" id="completedID">Completed</option>
              <option value="due passed" id="duepassedID">Due Passed</option>
              <option value="cancelled" id="cancelledID">Cancelled</option>
            </select>
          </div>

          <div>
            <button type="submit" id="submitButton">ADD</button>
          </div>
        </div>
      </form>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
